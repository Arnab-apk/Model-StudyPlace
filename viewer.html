<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer | 3D Learning Hub</title>

    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        brand: {
                            dark: '#0B0F19',
                            DEFAULT: '#00F0FF',
                            accent: '#7000FF'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0b0f19;
            color: #fff;
            overflow: hidden;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 240, 255, 0.3);
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(11, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Model Viewer customization */
        model-viewer {
            width: 100%;
            height: 100%;
            --progress-bar-color: #00F0FF;
        }

        /* Decorative Background Blob */
        .blob {
            position: absolute;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
        }

        /* Panel Minimizer */
        .panel-minimized {
            transform: translateY(calc(100% - 76px)) !important;
            /* Keep header visible */
        }

        #toggle-icon {
            transition: transform 0.3s;
        }

        .panel-minimized #toggle-icon {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="h-screen flex text-sm md:text-base">

    <!-- Mobile Menu Button -->
    <button id="menu-btn"
        class="absolute top-4 left-4 z-40 p-2 bg-black/50 backdrop-blur rounded text-white md:hidden hover:bg-brand/20 transition-colors">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebar-overlay"
        class="fixed inset-0 bg-black/80 z-30 opacity-0 pointer-events-none transition-opacity duration-300 md:hidden">
    </div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 w-64 glass-panel z-40 flex flex-col border-r border-white/5 flex-shrink-0 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0">
        <div class="p-6 border-b border-white/5 flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2 group">
                <div
                    class="w-6 h-6 bg-gradient-to-tr from-brand to-brand-accent rounded transform group-hover:rotate-180 transition-transform duration-500">
                </div>
                <span class="font-bold tracking-wide group-hover:text-brand transition-colors">3D HUB</span>
            </a>
            <!-- Close Button (Mobile) -->
            <button id="close-sidebar" class="md:hidden text-gray-400 hover:text-white">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="px-6 py-4">
            <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-widest mb-4">Modules</h2>
            <nav id="module-list" class="space-y-1">
                <!-- Injected via JS -->
            </nav>
        </div>

        <div class="mt-auto p-4 border-t border-white/5">
            <a href="about.html"
                class="flex items-center text-gray-400 hover:text-white transition-colors p-2 rounded hover:bg-white/5">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                About Project
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-gradient-to-b from-gray-900 via-[#0B0F19] to-black">

        <!-- 3D Stage -->
        <div class="flex-1 relative">
            <model-viewer id="viewer" src="" camera-controls auto-rotate shadow-intensity="1" exposure="0.8"
                environment-image="neutral" ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto"
                animation-name="Run" autoplay>

                <div slot="progress-bar" class="absolute top-0 left-0 w-full h-1 bg-white/10">
                    <div class="h-full bg-brand w-0 transition-all duration-300 logic-bar"></div>
                </div>

                <!-- Custom Hotspot Example -->
                <button slot="hotspot-main"
                    class="bg-white/10 backdrop-blur-md rounded-full px-3 py-1 text-xs border border-white/20 hover:bg-brand hover:text-black transition-colors"
                    data-position="0 1 0" data-normal="0 1 0">
                    Interactive Node
                </button>

            </model-viewer>

            <!-- Sketchfab Iframe (Hidden by default) -->
            <iframe id="sketchfab-viewer"
                class="absolute inset-0 w-full h-full z-10 opacity-0 pointer-events-none transition-opacity duration-500"
                title="Sketchfab Viewer" frameborder="0"
                allow="autoplay; fullscreen; vr; xr-spatial-tracking; gyroscope; accelerometer; magnetometer; execution-while-out-of-viewport"
                mozallowfullscreen="true" webkitallowfullscreen="true">
            </iframe>

            <!-- Universal AR Button -->
            <button id="ar-btn"
                class="absolute top-4 right-4 bg-brand text-black font-bold px-4 py-2 rounded-full flex items-center shadow-lg hover:scale-105 transition-transform z-20">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
                </svg>
                <span id="ar-btn-text">View in AR</span>
            </button>

            <!-- About Model Button -->
            <button id="about-model-btn"
                class="absolute top-4 right-44 bg-white/10 backdrop-blur-md text-white border border-white/20 font-bold px-4 py-2 rounded-full flex items-center shadow-lg hover:bg-white/20 transition-all z-20">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>About Model</span>
            </button>

            <!-- AR Help Toast -->
            <div id="ar-toast" class="hidden"></div> <!-- Deprecated, replaced by Guide -->

            <!-- AR Guide Overlay -->
            <div id="ar-guide"
                class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
                <div class="text-center p-8 max-w-md">
                    <div
                        class="w-16 h-16 bg-brand rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(0,240,255,0.4)] animate-bounce">
                        <svg class="w-8 h-8 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Launch Augmented Reality</h2>
                    <p class="text-gray-300 mb-8">Tap the <strong class="text-brand">Cube Icon</strong> in the viewer
                        toolbar below to open this model in your room.</p>
                    <button id="close-ar-guide"
                        class="px-6 py-2 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full text-white transition-colors">
                        Got it
                    </button>

                    <!-- Pointing Curve -->
                    <div class="absolute bottom-20 right-20 hidden md:block opacity-50">
                        <svg width="100" height="100" viewBox="0 0 100 100" fill="none"
                            class="text-brand transform rotate-12">
                            <path d="M10 10 Q 50 10 90 90" stroke="currentColor" stroke-width="2"
                                stroke-dasharray="8 4" />
                            <path d="M90 90 L 70 80 M 90 90 L 80 70" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </div>
                </div>

                <!-- Mobile specific animated pointer at bottom right -->
                <div class="absolute bottom-12 right-4 md:hidden animate-bounce">
                    <svg class="w-12 h-12 text-brand drop-shadow-[0_0_10px_rgba(0,240,255,0.8)]" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                            d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                    </svg>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loader"
                class="absolute inset-0 flex items-center justify-center bg-black/80 z-10 transition-opacity duration-500">
                <div class="flex flex-col items-center">
                    <svg class="animate-spin h-8 w-8 text-brand mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span class="text-xs uppercase tracking-widest text-brand animate-pulse">Initializing
                        Environment</span>
                </div>
            </div>
        </div>

        <!-- Detail Popup Modal -->
        <div id="detail-modal"
            class="absolute inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm opacity-0 pointer-events-none transition-all duration-300">
            <div
                class="glass-panel max-w-sm w-full p-6 rounded-2xl transform scale-95 transition-transform duration-300">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modal-title" class="text-xl font-bold text-brand">Detail Title</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <p id="modal-desc" class="text-gray-300 text-sm leading-relaxed">
                    Detail description goes here.
                </p>
            </div>
        </div>

        <!-- Info Panel Overlay -->
        <div class="absolute bottom-6 left-6 right-6 md:left-auto md:right-6 md:w-96 glass-panel rounded-2xl p-6 border-t border-brand/20 shadow-2xl transform transition-transform duration-500 translate-y-0"
            id="info-panel">
            <div class="flex items-start justify-between mb-4">
                <div>
                    <span
                        class="text-[10px] font-bold text-brand uppercase tracking-widest bg-brand/10 px-2 py-0.5 rounded"
                        id="info-category">Category</span>
                    <h1 class="text-2xl font-bold text-white mt-1" id="info-title">Model Title</h1>
                </div>
                <button onclick="document.getElementById('info-panel').classList.toggle('panel-minimized')"
                    class="text-gray-400 hover:text-white p-2">
                    <svg id="toggle-icon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>

            <p class="text-gray-400 text-sm leading-relaxed mb-4" id="info-desc">
                Description...
            </p>

            <div class="space-y-2">
                <h3 class="text-xs font-semibold text-white uppercase tracking-wider mb-2 flex items-center">
                    <span class="w-1 h-1 bg-brand rounded-full mr-2"></span> Key Data
                </h3>
                <ul class="space-y-1" id="info-facts">
                    <!-- Facts -->
                </ul>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
